{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'assets/css/result.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' %}">
</head>
<body>
     <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="{% url 'home' %}">
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="{% url 'home' %}">
              <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="title">Home</span>
            </a>
          </li>
          <li>
            <a href="{% url 'Logout' %}">
              <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- main -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <!-- userImg -->


        </div>
<!-- cards -->
      <div class="cardBox">
        <div class="card">
          <div>
            <div class="number" id="phValue">Loading..</div>
            <div class="cardName">pH Value</div>
          </div>
          <div class="iconBx">
            <ion-icon name="water-outline"></ion-icon>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="number" id="turbidityValue">Loading..</div>
            <div class="cardName">Turbidity</div>
          </div>
          <div class="iconBx">
            <ion-icon name="stats-chart-outline"></ion-icon>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="number" id="oxygenValue">Loading..</div>
            <div class="cardName">Dissolved Oxygen</div>
          </div>
          <div class="iconBx">
            <ion-icon name="flask-outline"></ion-icon>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="number" id="temperatureValue">Loading..</div>
            <div class="cardName">Temperature</div>
          </div>
          <div class="iconBx">
            <ion-icon name="thermometer-outline"></ion-icon>
          </div>
        </div>
      </div>

      <!-- Add Charts -->
       <div class="graphBox">
        <div class="box">
          <canvas id="myChart"></canvas>
        </div>
        <div class="box">
          <canvas id="lineChart"></canvas>
        </div>
       </div>


      <div class="details">
        <div class="History">
            <div class="cardHeader">
                <h2>History</h2>
                <a href="#" id="viewAllButton" class="btn">View All</a>
            </div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <td>Username</td>
                        <td>id</td>
                        <td>pH</td>
                        <td>Turbidity</td>
                        <td>Dissolved Oxygen</td>
                        <td>Temperature</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table body content will be dynamically generated -->
                </tbody>
            </table>
        </div>
    </div>


    </div>
     </div>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="{% static 'assets/js/mychart.js' %}"></script>
     <script>

      // menutoggle
      let toggle =document.querySelector('.toggle');
      let navigation =document.querySelector('.navigation');
      let main=document.querySelector('.main');

      toggle.onclick=function(){
        navigation.classList.toggle('active');
        main.classList.toggle('active');


      }


       let list=document.querySelectorAll('.navigation li');
        function activelink(event){
           list.forEach((item)=>{
              item.classList.remove('hovered');

           });
           event.target.classList.add('hovered');
        }
        list.forEach((item)=>{
          item.addEventListener('mouseover',activelink)
        });

     </script>
</body>
</html>
